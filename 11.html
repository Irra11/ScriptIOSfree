<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Online Stores</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #222;
            padding: 20px;
        }
        .logo img {
            width: 100px;
        }
        .banner {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            display: none;
        }
        .banner img.active {
            display: block;
        }
        .top-up {
            padding: 20px;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .game {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
        }
        .game img {
            width: 100%;
            border-radius: 10px;
        }
        .game button {
            background: #ffcc00;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
        }
        .social-media img, .payment img {
            width: 40px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"> <img src="circlelogo.png" alt="Net Online Stores Logo"> </div>
        <h1>Net Online Stores</h1>
    </header>
    
    <section class="banner">
        <img src="ch.jpg" class="active" alt="Banner Image 1">
        <img src="gr.jpg" alt="Banner Image 2">
    </section>
    
    <section class="top-up">
        <h2>Top Up Your Favorite Games</h2>
        <div class="game-list">
            <div class="game">
                <img src="mlbb.webp" alt="Mobile Legends">
                <button>Top Up</button>
            </div>
            <div class="game">
                <img src="ff.webp" alt="Free Fire">
                <button>Top Up</button>
            </div>
           
        </div>
    </section>
    
    <footer>
        <div class="social-media">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="telegram.png" alt="Telegram"></a>
            <a href="#"><img src="youtube.png" alt="YouTube"></a>
        </div>
        <div class="payment">
            <img src="khr.png" alt="KHQR Payment">
        </div>
        <p>&copy; Net Online Stores. All Rights Reserved.</p>
    </footer>
    
    <script>
        let banners = document.querySelectorAll(".banner img");
        let index = 0;
        setInterval(() => {
            banners[index].classList.remove("active");
            index = (index + 1) % banners.length;
            banners[index].classList.add("active");
        }, 3000);
    </script>
</body>
</html>
